<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            text-align: left;
        }
        input[type="number"], select {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        p {
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Income Tax Calculator</h1>
        <form id="taxForm">
            <label for="income">Enter your income (in Rs):</label>
            <input type="number" id="income" name="income" required min="0">
            <label for="period">Select period:</label>
            <select id="period" name="period" required>
                <option value="yearly">Yearly</option>
                <option value="monthly">Monthly</option>
            </select>
            <input type="submit" value="Calculate Tax">
        </form>
        <p id="result"></p>
        <p id="error" class="error"></p>
    </div>

    <script>
        document.getElementById('taxForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let income = parseFloat(document.getElementById('income').value);
            let period = document.getElementById('period').value;
            let errorElement = document.getElementById('error');
            errorElement.innerText = '';

            if (isNaN(income) || income < 0) {
                errorElement.innerText = 'Please enter a valid income.';
                return;
            }

            let yearlyIncome = income;
            if (period === 'monthly') {
                yearlyIncome *= 12;
            }

            let yearlyTax = calculateTax(yearlyIncome);
            let tax = period === 'monthly' ? yearlyTax / 12 : yearlyTax;

            document.getElementById('result').innerText = `For a ${period} income of Rs. ${income.toFixed(2)}, the tax is Rs. ${tax.toFixed(2)}.`;
        });

        function calculateTax(income) {
            if (income <= 600000) {
                return 0;
            } else if (income > 600000 && income <= 1200000) {
                return 0.05 * (income - 600000);
            } else if (income > 1200000 && income <= 2200000) {
                return 30000 + 0.15 * (income - 1200000);
            } else if (income > 2200000 && income <= 3200000) {
                return 180000 + 0.25 * (income - 2200000);
            } else if (income > 3200000 && income <= 4100000) {
                return 430000 + 0.30 * (income - 3200000);
            } else if (income > 4100000) {
                return 700000 + 0.35 * (income - 4100000);
            }
        }
    </script>
</body>
</html>
